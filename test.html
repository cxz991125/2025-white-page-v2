  <title>2024腾讯娱乐白皮书-韧性生长</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script>

    (function () {
      var cacheWidth = 0;
      var timer;
      var docEl = document.documentElement;
      var recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        clientWidth = Math.max(Math.min(clientWidth, 450), 320);
        if (cacheWidth !== clientWidth) {
          clearInterval(timer);
          cacheWidth = clientWidth;
          docEl.style.fontSize = clientWidth / 375 * 100 + 'px'; // 部分Android环境存在rem计算问题，扩大100倍解决
        }
      }
      recalc();
      setTimeout(recalc, 300);
      if (!window.addEventListener) return;
      var resizeWithTimer = function () { timer = setInterval(recalc, 10); }
      if ('onorientationchange' in window) window.addEventListener('orientationchange', resizeWithTimer);
      if ('onresize' in window) window.addEventListener('resize', resizeWithTimer);
    })();

  </script>
  <script>
    if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
      shareImg();
    } else {
      if (document.addEventListener) {
        document.addEventListener("WeixinJSBridgeReady", shareImg, false);
      } else if (document.attachEvent) {
        document.attachEvent("WeixinJSBridgeReady", shareImg);
        document.attachEvent("onWeixinJSBridgeReady", shareImg);
      }
    }
    // 分享标题
    var sTitle = "2025腾讯娱乐白皮书-韧性生长";
    // 分享描述
    var sDesc = "韧性生长";
    // 分享链接
    var sLink = "https://h5.news.qq.com/sv1/whitepaper/2025/test.html";
    // 分享图片
    var sImage = "https://mat1.gtimg.com/qqcdn/whitepaper_test/2025/images/feng1.png";

    var shareConfig = {
      img_url: sImage,
      img_width: '65',
      img_height: '65',
      link: sLink,
      desc: sDesc,
      title: sTitle,
    };

    function shareImg() {
      window.WeixinJSBridge.on('menu:share:timeline', () => {
        window.WeixinJSBridge.invoke('shareTimeline', shareConfig, () => { });
      });
      window.WeixinJSBridge.on('menu:share:appmessage', () => {
        window.WeixinJSBridge.invoke('sendAppMessage', shareConfig, () => { });
      });
    }
  </script>
